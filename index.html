<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSticker - Kumpulan Stiker Meme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#1DA1F2',
            darkbg: '#15202B',
            darkcard: '#1C2E3A',
            darktext: '#D6D9DB',
            darkborder: '#38444D',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white dark:bg-darkbg text-black dark:text-darktext font-sans">

    <header class="sticky top-0 z-50 bg-white dark:bg-darkbg bg-opacity-80 backdrop-blur-sm border-b border-gray-200 dark:border-darkborder">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <span class="text-2xl font-bold text-primary">MemeSticker</span>
        <div class="toggle-theme" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4">
        <div class="flex">
            <aside class="hidden md:block w-64 py-4 pr-4 border-r border-gray-200 dark:border-darkborder sticky top-[60px] h-screen">
                <nav class="flex flex-col space-y-2">
                    <a href="#" class="flex items-center px-4 py-2 rounded-full hover:bg-gray-200 dark:hover:bg-darkcard font-bold text-lg"><span class="w-8 text-center"><i class="fas fa-home"></i></span> Beranda</a>
                    <a href="#" class="flex items-center px-4 py-2 rounded-full hover:bg-gray-200 dark:hover:bg-darkcard font-bold text-lg"><span class="w-8 text-center"><i class="fas fa-hashtag"></i></span> Jelajah</a>
                    <a href="#" class="flex items-center px-4 py-2 rounded-full hover:bg-gray-200 dark:hover:bg-darkcard font-bold text-lg"><span class="w-8 text-center"><i class="fas fa-bell"></i></span> Notifikasi</a>
                    <a href="#" class="flex items-center px-4 py-2 rounded-full hover:bg-gray-200 dark:hover:bg-darkcard font-bold text-lg"><span class="w-8 text-center"><i class="fas fa-envelope"></i></span> Pesan</a>
                    <a href="#" class="flex items-center px-4 py-2 rounded-full hover:bg-gray-200 dark:hover:bg-darkcard font-bold text-lg"><span class="w-8 text-center"><i class="fas fa-bookmark"></i></span> Bookmarks</a>
                    <a href="#" class="flex items-center px-4 py-2 rounded-full hover:bg-gray-200 dark:hover:bg-darkcard font-bold text-lg"><span class="w-8 text-center"><i class="fas fa-user"></i></span> Profil</a>
                    <a href="#" class="flex items-center px-4 py-2 rounded-full hover:bg-gray-200 dark:hover:bg-darkcard font-bold text-lg"><span class="w-8 text-center"><i class="fas fa-ellipsis-h"></i></span> Lainnya</a>
                </nav>
            </aside>

            <main class="flex-grow p-4 border-l border-r border-gray-200 dark:border-darkborder" id="sticker-feed">
            </main>

            <aside class="hidden lg:block w-80 py-4 pl-4 sticky top-[60px] h-screen">
                <div class="relative">
                    <input type="text" placeholder="Cari Sticker..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-200 dark:bg-darkcard focus:outline-none focus:ring-2 focus:ring-primary">
                    <span class="absolute left-3 top-2 text-gray-400"><i class="fas fa-search"></i></span>
                </div>
                <div class="mt-4 bg-gray-100 dark:bg-darkcard rounded-lg p-4">
                    <h3 class="font-bold text-lg mb-2">Trending untukmu</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-primary hover:underline">#memeIndonesia</a></li>
                        <li><a href="#" class="text-primary hover:underline">#animeMeme</a></li>
                        <li><a href="#" class="text-primary hover:underline">#lucuBanget</a></li>
                    </ul>
                </div>
            </aside>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stickerFeed = document.getElementById('sticker-feed');
            const themeToggle = document.getElementById('theme-toggle');

            const SUPABASE_URL = 'https://vnxcrssjnrncgdwysrle.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZueGNyc3NqbnJuY2dkd3lzcmxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTg0NjcsImV4cCI6MjA3MTA5NDQ2N30.9YjBtU07-957KntkR7aZfekLpX12VviUw-aw6nt4Wc0';
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            let stickersData = [];

            // Fungsi untuk merender stiker ke feed
            const renderStickers = (stickers) => {
                stickerFeed.innerHTML = '';
                if (stickers.length === 0) {
                    stickerFeed.innerHTML = `
                        <div class="text-center p-12">
                            <blockquote class="text-xl italic text-gray-500 dark:text-gray-400">
                                Belum ada stiker yang diunggah. Jadilah yang pertama!
                            </blockquote>
                        </div>
                    `;
                } else {
                    stickers.forEach(sticker => {
                        const stickerCard = document.createElement('div');
                        stickerCard.className = 'border border-gray-200 dark:border-darkborder rounded-lg mb-4 bg-white dark:bg-darkcard';
                        stickerCard.innerHTML = `
                            <div class="p-4 flex items-center">
                                <img src="${sticker.user_avatar || 'https://via.placeholder.com/48'}" alt="Avatar" class="w-12 h-12 rounded-full mr-4">
                                <div>
                                    <p class="font-bold">${sticker.user_name || 'Anonim'} <span class="font-normal text-gray-500">@${sticker.user_username || 'anonim'}</span></p>
                                </div>
                            </div>
                            <img src="${sticker.image_url}" alt="${sticker.title}" class="w-full">
                            <div class="p-4">
                                <h4 class="font-bold text-lg">${sticker.title}</h4>
                                <p class="text-gray-500">${(sticker.hashtags || []).map(tag => `<a href="#" class="text-primary">#${tag}</a>`).join(' ')}</p>
                            </div>
                            <div class="flex justify-around p-2 border-t border-gray-200 dark:border-darkborder text-gray-500">
                                <button class="flex items-center space-x-2 hover:text-primary hover:bg-gray-200 dark:hover:bg-darkbg p-2 rounded-full sticker-action like-btn" data-id="${sticker.id}"><i class="fas fa-heart"></i> <span>${sticker.likes || 0}</span></button>
                                <button class="flex items-center space-x-2 hover:text-primary hover:bg-gray-200 dark:hover:bg-darkbg p-2 rounded-full sticker-action bookmark-btn" data-id="${sticker.id}"><i class="fas fa-bookmark"></i> <span>${sticker.bookmarks || 0}</span></button>
                                <button class="flex items-center space-x-2 hover:text-primary hover:bg-gray-200 dark:hover:bg-darkbg p-2 rounded-full sticker-action share-btn" data-id="${sticker.id}"><i class="fas fa-share-alt"></i> <span>${sticker.shares || 0}</span></button>
                                <button class="flex items-center space-x-2 hover:text-primary hover:bg-gray-200 dark:hover:bg-darkbg p-2 rounded-full sticker-action download-btn" data-id="${sticker.id}"><i class="fas fa-download"></i> <span>${sticker.downloads || 0}</span></button>
                            </div>
                        `;
                        stickerFeed.appendChild(stickerCard);
                    });
                }
            };

            // Fetch stiker dari Supabase
            const fetchStickers = async () => {
                const { data, error } = await supabase
                    .from('stickers')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error fetching stickers:', error);
                } else {
                    stickersData = data;
                    renderStickers(stickersData);
                }
            };

            // Event listener untuk tombol like
            const handleAction = (e) => {
                const target = e.target.closest('.sticker-action');
                if (!target) return;

                const id = parseInt(target.dataset.id);
                const sticker = stickersData.find(s => s.id === id);
                const countSpan = target.querySelector('span');

                if (sticker) {
                    if (target.classList.contains('like-btn')) {
                        sticker.likes += 1;
                        countSpan.textContent = sticker.likes;
                        target.classList.add('text-red-500');
                    } else if (target.classList.contains('bookmark-btn')) {
                        sticker.bookmarks += 1;
                        countSpan.textContent = sticker.bookmarks;
                        target.classList.add('text-yellow-500');
                    } else if (target.classList.contains('download-btn')) {
                        sticker.downloads += 1;
                        countSpan.textContent = sticker.downloads;
                        const link = document.createElement('a');
                        link.href = sticker.image;
                        link.download = `${sticker.title}.jpg`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } else if (target.classList.contains('share-btn')) {
                        sticker.shares += 1;
                        countSpan.textContent = sticker.shares;
                        alert(`Berbagi stiker: ${sticker.title}`);
                    }
                }
            };
            
            // Pasang event listener ke feed utama untuk delegasi
            stickerFeed.addEventListener('click', handleAction);
            
            // Toggle tema gelap/terang
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });

            // Render stiker saat halaman pertama kali dimuat
            fetchStickers();
        });
    </script>
</body>
</html>
